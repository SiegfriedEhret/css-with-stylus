					<section data-markdown>
            <script type="text/template">
              ## Variables
              
              ```
              // Entier
              $integer = 5

              // Booléen
              $boolean = true

              // Mesure
              $length = 15px

              // Couleur
              $color = #BADA55

              // Chaine de caractères
              $string = 'images/ma-super-image.jpg'
              ```
            </script>
					</section>
					<section data-markdown>
            <script type="text/template">
              ## Nesting
              ```
              .ma-liste 
              float left    
              a 
                display block 
                &:hover, &:focus 
                  text-decoration: none
              ```
              CSS
              ```
              .ma-liste {
                float: left;
              }
              .ma-liste a {
                display: block;
              }
              .ma-liste a:hover,
              .ma-liste a:focus {
                text-decoration: none;
              } 
              ```
              http://learnboost.github.io/stylus/docs/selectors.html (Parent Reference)
            </script>
					</section>
					<section data-markdown>
            <script type="text/template">
              ## Fonctions
              ```
              ma-fonction($a, $b, $c)
                ($a + $b) / $c
              ```
              ```
              .mon-element 
                  width ma-fonction(120px, 20px, 2)
              ```
              CSS
              ```
              .mon-element {
                width: 70px;
              } 
              ```
            </script>
					</section>
					<section data-markdown>
            <script type="text/template">
              ## Mixins
              ```
              mon-mixin($a)
                border 1px solid rgba(0, 0, 0, .1)
                color white
                background deepskyblue
                text-align $a
              ```
              ```
              .mon-element 
                  mon-mixin(center)
              ```
              CSS
              ```
              .mon-element {
                border: 1px solid rgba(0,0,0,0.1);
                color: #fff;
                background: #00bfff;
                text-align: center;
              } 
              ```
            </script>
					</section>
					<section data-markdown>
            <script type="text/template">
              ## Gestion des couleurs
              ```
              $color = #2ecc71;
              $lighten = lighten($color, 15); // #69dd9a
              $darken = darken($color, 15); // #208e4e
              $transp = rgba($color,  .5); // rgba(46, 204, 113, 0.5)
              ```
              http://learnboost.github.io/stylus/docs/bifs.html
            </script>
